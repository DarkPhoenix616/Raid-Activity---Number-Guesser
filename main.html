<!DOCTYPE html>
<html>
  <head>
    <title>GuessDodger</title>
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>

  <body>
    <div class="Images">
      <img src="./public/space.jpg" class="Space" draggable="false" />
      <div id="ImageContainer" draggable="false">
        <img src="./public/title.png" class="Title Resize" />
        <img src="./public/sky.jpg" class="Sky Resize" />
        <img src="./public/ground.webp" class="Ground Resize" />
      </div>
    </div>
    <div class="game-container">
      <div id="game-status">
        <form id="guess-form">
          <p>Guess a number between 1 and 10:</p>
          <input
            type="number"
            id="guess-input"
            min="1"
            max="10"
            placeholder="Enter your Guess here"
          />
          <button type="button" onClick="checkGuess()">Guess</button>
        </form>
        <p id="message"></p>
        <p id="status"></p>
        <p>Lives Remaining: ❤️ <span id="lives">3</span></p>
      </div>
    </div>

  <div class="MainMenu">
    <button id="MuteButton">Unmute</button>
  </div>

  <audio id="BackgroundAudio" loop controls>
    <source src="./public/bgaudio.mp3" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>
  <script src="script.js"></script>
  </body>
</html>
